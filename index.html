<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PRUEBAS GYE</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: system-ui, Arial;
      margin: 0; padding: 10px;
      display: flex; flex-direction: column; align-items: center; gap: 10px;
      background: #f8f8f8;
    }
    #video, #photoPreview {
      width: 100%; max-width: 600px; background: #000; border-radius: 10px;
    }
    #canvas { display: none; }
    button {
      width: 100%; margin: 5px 0; padding: 10px;
      border-radius: 8px; border: 1px solid #ccc;
      background: #222; color: white; font-weight: bold;
    }
    .status {
      font-size: 0.9rem; color: #333; text-align: center; white-space: pre-line;
    }
  </style>
</head>
<body>
  <h2>PRUEBAS GYE</h2>

  <video id="video" playsinline></video>
  <canvas id="canvas"></canvas>
  <img id="photoPreview" style="display:none"/>

  <button id="startBtn">Iniciar escaneo QR</button>
  <p id="status" class="status">Listo para comenzar</p>

  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script src="script.js"></script>
  <script>
    // Registrar Service Worker (para que funcione sin conexión)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('✅ Service Worker registrado');
      });
    }
  </script>
</body>
</html>
