<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PRUEBAS RONDAS GYE</title>
  <style>
    body {
      font-family: system-ui, Arial;
      margin: 0; padding: 10px;
      display: flex; flex-direction: column; align-items: center; gap: 10px;
      background: #f8f8f8;
    }
    #video, #photoPreview {
      width: 100%; max-width: 600px; background: #000; border-radius: 10px;
    }
    #canvas { display: none; }
    button {
      width: 100%; margin: 5px 0; padding: 10px;
      border-radius: 8px; border: 1px solid #ccc;
      background: #222; color: white; font-weight: bold;
    }
    .status {
      font-size: 0.9rem; color: #333; text-align: center; white-space: pre-line;
    }
  </style>
</head>
<body>
  <h2>EscÃ¡ner QR + Foto â†’ Telegram</h2>

  <video id="video" playsinline></video>
  <canvas id="canvas"></canvas>
  <img id="photoPreview" style="display:none"/>

  <button id="startBtn">Iniciar escaneo QR</button>
  <p class="status" id="status">Listo para comenzar</p>

  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script>
  const BOT_TOKEN = "8225754027:AAGp3qkND6ckWG6fJtKqsOZ5GWYhlOT7ci0";
  const CHAT_ID = "-4969168862";

  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const statusEl = document.getElementById('status');
  const photoPreview = document.getElementById('photoPreview');

  let scanning = false;
  let stream = null;

  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;
      await video.play();
      scanning = true;
      statusEl.textContent = "ðŸ“· CÃ¡mara iniciada â€” escaneando QR...";
      tick();
    } catch (err) {
      statusEl.textContent = "âŒ Error iniciando cÃ¡mara: " + err.message;
    }
  }

  async function tick() {
    if (!scanning) return;
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, imageData.width, imageData.height);
      if (code) {
        scanning = false;
        stream.getTracks().forEach(t => t.stop());
        statusEl.textContent = "âœ… QR detectado:\n" + code.data;
        await capturePhoto(code.data);
        return;
      }
    }
    requestAnimationFrame(() => tick());
  }

  async function capturePhoto(qrData) {
    try {
      const track = (await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })).getVideoTracks()[0];
      const imageCapture = new ImageCapture(track);
      const blob = await imageCapture.takePhoto();
      track.stop();
      const imgUrl = URL.createObjectURL(blob);
      photoPreview.src = imgUrl;
      photoPreview.style.display = "block";
      statusEl.textContent = "ðŸ“¸ Foto tomada, obteniendo ubicaciÃ³n...";
      await processQR(qrData, blob);
    } catch (err) {
      statusEl.textContent = "âš ï¸ Error al tomar foto: " + err.message;
      await processQR(qrData, null);
    }
  }

  async function processQR(qrData, photoBlob) {
    const fecha = new Date().toLocaleString();
    const gps = await getGPS();

    let texto = `*Lectura QR*\n\n*Contenido:* ${qrData}\n*Fecha:* ${fecha}`;
    if (gps.ok) {
      texto += `\n*UbicaciÃ³n:* https://maps.google.com/?q=${gps.lat},${gps.lon}`;
    } else {
      texto += `\n*UbicaciÃ³n:* No disponible (${gps.error || 'Desconocido'})`;
    }

    const encodedText = encodeURIComponent(texto);
    const urlText = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&parse_mode=Markdown&text=${encodedText}`;

    if (navigator.onLine) {
      fetch(urlText);
      statusEl.textContent += "\nðŸ“¤ Mensaje enviado a Telegram";
    } else {
      localStorage.setItem('pendienteMsg', JSON.stringify({ url: urlText }));
      statusEl.textContent += "\nðŸ“¡ Sin conexiÃ³n: mensaje guardado localmente.";
    }

    if (photoBlob) await sendPhoto(photoBlob, texto);
  }

  async function sendPhoto(blob, caption) {
    if (!navigator.onLine) return;
    const formData = new FormData();
    formData.append('chat_id', CHAT_ID);
    formData.append('caption', caption);
    formData.append('photo', blob, 'foto.jpg');
    try {
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, { method: 'POST', body: formData });
      statusEl.textContent += "\nâœ… Foto enviada correctamente.";
    } catch (err) {
      statusEl.textContent += "\nâŒ Error al enviar foto: " + err.message;
    }
  }

  // Nueva versiÃ³n: diagnÃ³stico detallado de geolocalizaciÃ³n
  function getGPS() {
    return new Promise(resolve => {
      if (!navigator.geolocation) {
        statusEl.textContent += "\nâš ï¸ Este navegador no soporta geolocalizaciÃ³n.";
        return resolve({ ok:false, error:"No soportado" });
      }
      navigator.geolocation.getCurrentPosition(
        pos => {
          statusEl.textContent += `\nðŸ“ UbicaciÃ³n detectada: ${pos.coords.latitude.toFixed(5)}, ${pos.coords.longitude.toFixed(5)}`;
          resolve({ ok:true, lat: pos.coords.latitude, lon: pos.coords.longitude });
        },
        err => {
          statusEl.textContent += "\nâŒ Error GPS: " + err.message + "\nâž¡ï¸ Usando coordenadas simuladas (Quito)";
          resolve({ ok:true, lat: -0.1807, lon: -78.4678, error: err.message });
        },
        { enableHighAccuracy:true, timeout:10000 }
      );
    });
  }

  document.getElementById('startBtn').addEventListener('click', startCamera);

  window.addEventListener('load', () => {
    if (navigator.onLine) {
      const pending = localStorage.getItem('pendienteMsg');
      if (pending) {
        const { url } = JSON.parse(pending);
        fetch(url);
        localStorage.removeItem('pendienteMsg');
        statusEl.textContent = "ðŸ“¨ Mensaje pendiente enviado.";
      }
    }
  });
  </script>
</body>
</html>
