<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PRUEBAS GYE</title>
  <style>
    body {
      font-family: system-ui, Arial;
      margin: 0; padding: 10px;
      display: flex; flex-direction: column; align-items: center; gap: 10px;
      background: #f8f8f8;
    }
    #video, #photoPreview {
      width: 100%; max-width: 600px; background: #000; border-radius: 10px;
    }
    #canvas { display: none; }
    button {
      width: 100%; margin: 5px 0; padding: 10px;
      border-radius: 8px; border: 1px solid #ccc;
      background: #222; color: white; font-weight: bold;
    }
    .status {
      font-size: 0.9rem; color: #333; text-align: center; white-space: pre-line;
    }
  </style>
</head>
<body>
  <h2>PRUEBAS GYE</h2>

  <video id="video" playsinline></video>
  <canvas id="canvas"></canvas>
  <img id="photoPreview" style="display:none"/>

  <button id="startBtn">Iniciar escaneo QR</button>
  <p id="status" class="status">Listo para comenzar</p>

  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script>
  const BOT_TOKEN = "8225754027:AAGp3qkND6ckWG6fJtKqsOZ5GWYhlOT7ci0";
  const CHAT_ID = "-4969168862";

  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const statusEl = document.getElementById('status');
  const photoPreview = document.getElementById('photoPreview');

  let scanning = false;
  let stream = null;

  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;
      await video.play();
      scanning = true;
      statusEl.textContent = "üì∑ C√°mara iniciada ‚Äî escaneando QR...";
      tick();
    } catch (err) {
      statusEl.textContent = "‚ùå Error iniciando c√°mara: " + err.message;
    }
  }

  async function tick() {
    if (!scanning) return;
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, imageData.width, imageData.height);
      if (code) {
        scanning = false;
        stream.getTracks().forEach(t => t.stop());
        statusEl.textContent = "‚úÖ QR detectado:\n" + code.data;
        await capturePhoto(code.data);
        return;
      }
    }
    requestAnimationFrame(() => tick());
  }

  async function capturePhoto(qrData) {
    try {
      const track = (await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })).getVideoTracks()[0];
      const imageCapture = new ImageCapture(track);
      const blob = await imageCapture.takePhoto();
      track.stop();
      const imgUrl = URL.createObjectURL(blob);
      photoPreview.src = imgUrl;
      photoPreview.style.display = "block";
      statusEl.textContent = "üì∏ Foto tomada, obteniendo ubicaci√≥n...";
      await processQR(qrData, blob);
    } catch (err) {
      statusEl.textContent = "‚ö†Ô∏è Error al tomar foto: " + err.message;
      await processQR(qrData, null);
    }
  }

  // ‚úÖ Nueva versi√≥n: env√≠a solo un mensaje (foto + texto)
  async function processQR(qrData, photoBlob) {
    const fecha = new Date().toLocaleString();
    const gps = await getGPS();

    let texto = `*Lectura QR*\n\n*Contenido:* ${qrData}\n*Fecha:* ${fecha}`;
    if (gps.ok) {
      texto += `\n*Ubicaci√≥n:* https://maps.google.com/?q=${gps.lat},${gps.lon}`;
    } else {
      texto += `\n*Ubicaci√≥n:* No disponible (${gps.error || 'Desconocido'})`;
    }

    if (photoBlob) {
      await sendPhoto(photoBlob, texto);
    } else {
      const encodedText = encodeURIComponent(texto);
      const urlText = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&parse_mode=Markdown&text=${encodedText}`;
      try {
        await fetch(urlText);
        statusEl.textContent += "\nüì§ Mensaje (solo texto) enviado a Telegram";
      } catch (err) {
        statusEl.textContent += "\n‚ùå Error al enviar mensaje: " + err.message;
      }
    }
  }

  async function sendPhoto(blob, caption) {
    if (!navigator.onLine) {
      statusEl.textContent += "\nüì° Sin conexi√≥n: no se pudo enviar.";
      return;
    }
    const formData = new FormData();
    formData.append('chat_id', CHAT_ID);
    formData.append('caption', caption);
    formData.append('photo', blob, 'foto.jpg');
    try {
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, { method: 'POST', body: formData });
      statusEl.textContent += "\n‚úÖ Mensaje con foto enviado correctamente.";
    } catch (err) {
      statusEl.textContent += "\n‚ùå Error al enviar foto: " + err.message;
    }
  }

  // üìç Mostrar errores reales de geolocalizaci√≥n
  function getGPS() {
    return new Promise(resolve => {
      if (!navigator.geolocation) {
        statusEl.textContent += "\n‚ö†Ô∏è Este navegador no soporta geolocalizaci√≥n.";
        return resolve({ ok:false, error:"No soportado" });
      }
      navigator.geolocation.getCurrentPosition(
        pos => {
          statusEl.textContent += `\nüìç Ubicaci√≥n detectada: ${pos.coords.latitude.toFixed(5)}, ${pos.coords.longitude.toFixed(5)}`;
          resolve({ ok:true, lat: pos.coords.latitude, lon: pos.coords.longitude });
        },
        err => {
          statusEl.textContent += "\n‚ùå Error GPS: " + err.message + "\n‚û°Ô∏è Usando coordenadas simuladas (Quito)";
          resolve({ ok:true, lat: -0.1807, lon: -78.4678, error: err.message });
        },
        { enableHighAccuracy:true, timeout:10000 }
      );
    });
  }

  document.getElementById('startBtn').addEventListener('click', startCamera);
  </script>
</body>
</html>
